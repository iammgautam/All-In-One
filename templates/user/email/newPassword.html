{% extends 'main.html' %}
{% block passwordReset %}

<div class="container-pass">
    <div class="form-container">
        <h1>Please Enter a new password to change it.</h1>
        <br>
        <div class="form-container-inside">
            <form action="#" method="post">
                {% csrf_token %}
                <label for="password" name="password">Password</label>
                <input type="password" class="pass-reset-input" name="password" id="password" placeholder='Enter a new Password'>
                <label for="password1" name="password1">Confirm Password</label>
                <input type="password" class="pass-reset-input" name="password1" id="password1" placeholder='Confirm your Password'>
                <input type="submit" class="pass-reset-submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock passwordReset %}
