{% extends 'main.html' %}

{% block todo-delete %}

<div class="container-todo">
    <div class="header-bar">
        <h3>Delete Task</h3>
        <a href="{% url 'todo-home' %}">&#8592; Back</a>
    </div>
    
    <div class="card-body">
        <form method='POST'>
            {% csrf_token %}
            <p> Delete The Task: <b>{{tasks.title}}</b></p>
            <input class='button' type='submit' value='Delete'>
        </form>
    </div>
</div>


{% endblock todo-delete %}
